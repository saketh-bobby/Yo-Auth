<form ng-submit="submit()" name="register" class="form-signin" novalidate>
	<h1 class="form-signin-heading text-muted">Sign In</h1>
	<input type="email" name="email" ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
	<p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">Email is invalid</p>

	<input type="password" name="password" class="form-control" ng-model="password" placeholder="Password" required="">
	<input type="password" name="confirm_password" ng-model="confirm_password" class="form-control"
	       placeholder="Confirm Password" validate-equals="password" same-as required="">

	<p class="help-block" ng-show="register.confirm_password.$dirty && register.confirm_password.$invalid">Please match the passwords</p>

	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="register.$invalid">
		Sign In
	</button>
</form>
